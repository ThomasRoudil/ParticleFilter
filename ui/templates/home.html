<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NPF - Neural particle filter</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>

    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/home.js')}}"></script>
    <link href="{{url_for('static', filename='stylesheets/home.css')}}" media="screen, projection" rel="stylesheet"

<body>
    <h3 class="padding text">
        Neural Particle Filter (NPF)
    </h3>

    <div class="padding inline width-20">
        <div class="text">
            Please select a map
        </div>
        <select class="full-width" style="margin-bottom: 16px;"></select>
        <div class="relative">
            <img id="image" class="full-width" src="" alt="heightmap"/>
            <canvas id="draw"></canvas>
        </div>
    </div><!--
 --><div class="padding inline width-40">
        <canvas id="chart"></canvas>
    </div><!--
 --><div class="padding inline width-40">
        <canvas id="babylon" class="full-width"></canvas>
    </div>
